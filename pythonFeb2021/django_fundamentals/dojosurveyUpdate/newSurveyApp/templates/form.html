<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>

<body>
    <h1>Dojo Survey Revisited: </h1>

    <form action='/survey' method='post'>  <!--POST is all lowercase in solution?-->
        {% csrf_token %}
        <div class='form-group'>
            <label for='name'>Name:</label>
            <input type='text' id='name' name='name'>
        </div>

        <div class='form-group'>
            <label for="language">Favorite Language:</label>
            <select id="language" name="language" class="form-control">
                {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>
        </div>

        <div class='form-group'>
            <label for='location'>Choose One Location:</label>
            <select id="location" name="location" class="form-control">
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>

        <div class='form-group'>
            <label for='stoke'>Choose One Stoke Level:</label>
            <select id="stoke" name="stoke" class="form-control">
                {% for stoke in stokes %}
                <option value="{{ stoke }}">{{ stoke }}</option>
                {% endfor %}
            </select>
        </div>

        <div class='form-group'>
            <label for="comment">Comment (optional):</label>
            <textarea id="comment" name="comment" class="form-control"></textarea>
        </div>
        
        <div>
            <button class="btn-primary">Submit</button> 
        </div>
    </form>
</body>

</html>
