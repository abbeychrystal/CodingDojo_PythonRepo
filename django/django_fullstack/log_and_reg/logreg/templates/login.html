<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log and Reg</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'logreg/style.css' %}">
</head>
<body>
    <h1>Welcome!</h1>

    {% if messages %}
        <ul class='messages'>
            {% for error in messages %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div id="log-reg">
        <section>
            <h2>Register</h2>
            <form action="/create_user" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="f_n" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="l_n" id="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pw">Password:</label>
                    <input type="password" name="pw" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="conf_pw">Confirm Password:</label>
                    <input type="password" name="conf_pw" id="conf_pw" class="form-control">
                </div>
                <input type="submit" value="Register">
            </form>
        </section>
        <section>
            <h2>Login</h2>
            <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pw">Password:</label>
                <input type="password" name="pw" id="password" class="form-control">
            </div>
            <input type="submit" value="Login"> 
            </form>
        </section>
    </div>
</body>
</html>
